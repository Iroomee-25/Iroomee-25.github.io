<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iroomee's Blog</title>
  <meta name="description" content="Iroomee의 개발 블로그">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  
  <!-- Prism.js for code highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <span class="logo-icon">✨</span>
        <span class="logo-text">Iroomee's Blog</span>
      </a>
      <div class="nav-actions">
        <button id="theme-toggle" class="theme-toggle" aria-label="다크모드 토글">
          <span class="theme-icon">🌙</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-background"></div>
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">안녕하세요! 👋</h1>
        <p class="hero-subtitle">개발과 기술에 대한 이야기를 나누는 공간입니다</p>
      </div>
    </div>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <div class="container">
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input 
          type="text" 
          id="search-input" 
          class="search-input" 
          placeholder="게시글 검색..."
          aria-label="게시글 검색"
        >
      </div>
    </div>
  </section>

  <!-- Tags Filter Section -->
  <section class="tags-section">
    <div class="container">
      <div class="tags-header">
        <h3 class="tags-title">태그로 찾기</h3>
      </div>
      <div id="tags-container" class="tags-container">
        <!-- Tags will be dynamically inserted here -->
      </div>
    </div>
  </section>

  <!-- Posts Grid -->
  <section class="posts-section">
    <div class="container">
      <div id="posts-container" class="posts-grid">
        <!-- Posts will be dynamically inserted here -->
      </div>
      <div id="no-results" class="no-results" style="display: none;">
        <p>검색 결과가 없습니다 😢</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Iroomee. All rights reserved.</p>
      <p>
        <a href="https://github.com/Iroomee-25" target="_blank" rel="noopener">GitHub</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  
  <script src="js/theme.js"></script>
  <script src="js/search.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
